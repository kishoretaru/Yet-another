<!DOCTYPE html>
<html>
<head>
	<title>TODO-LIST</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script defer src="todo.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
	<!--Input box module-->
<div class="container">
<h1 align="center">TODO-LIST</h1>
<div class="row">
<div class="col-md-8"> 
	 <div class="form-group">
    <label for="inpNewTask">ADD TASK</label>
    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the Task">
    <small id="newTaskHelp" class="form-text text-muted">Enter short one line Description!</small>
  </div>
</div>

<div class="col-md-4">
	<div class="row">
		<button class="btn btn-success col m-2" id="btnAdd">
		<i class="fas fa-plus-square"></i> Add
	</button>
	<button class="btn btn-danger col m-2" id="btnClear">
		<i class="fas fa-backspace"></i> Reset
	</button>
	</div>

	<div class="row">
		<button class="btn btn-info col m-2" id="btnSort">
		<i class="fas fa-sort-amount-down"></i> Sort
	</button>
	<button class="btn btn-warning col m-2" id="btnCleanup">
		<i class="fas fa-trash-alt"></i> Cleanup
	</button>
	</div>
	</div>
</div>


<!--Task List-->
<ul class="row list-group m-2" id="ulTasks">
</ul>

</div>
</body>
</html>
